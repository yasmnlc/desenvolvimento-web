<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos - Desafio Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50; 
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        table {
            width: 100%; 
            border-collapse: collapse; 
            margin: 30px 0;
            font-size: 0.95em;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: left;
            padding-left: 10px;
        }

        th, td {
            border: 1px solid #e0e0e0; 
            padding: 12px 15px; 
            text-align: left;
        }

        th {
            background-color: #eef2f5; 
            color: #555;
            font-weight: 700;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) { 
            background-color: #f8fcfd;
        }

        tbody tr:hover {
            background-color: #e0f7fa;
            cursor: pointer;
        }

        .acima-media {
            background-color: #ffeaa7 !important; 
        }
        .produto-caro {
            background-color: #ffadad !important; 
            font-weight: bold;
            color: #c0392b;
        }
        .produto-barato {
            background-color: #a7e9af !important;
            font-weight: bold;
            color: #27ae60;
        }

        .tabela-produtos tr:last-child td {
            background-color: #dbe4eb;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-top: 2px solid #aebac4;
        }

        .mensagem-erro {
            background-color: #ffe0e0;
            color: #c0392b;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Catálogo de Produtos</h1>

        <table id="table-products" class="tabela-produtos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Tipo</th>
                    <th>Preço (R$)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="status-message"></div>
    </div>


    <script src="script.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            showProducts();
        });

    </script>
</body>
</html>
